<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<header>
    <a href="{% url 'referenceInformation' %}">Справочная информация</a>
    <a href="{% url 'applications' %}">Заявки</a>
    <a href="{% url 'protocols' %}">Протоколы</a>
    <a href="{% url 'reporting' %}">Отчетность</a>
</header>
<main>
<form action="{% url 'add' %}"><input type=hidden name=id-form value=0><button>Добавить</button></form>
<table>
    <tr><th>Номер</th><th>ФИО</th><th>Должность</th></tr>
    {% for user in allEmployees %}
        <tr id="{{user.0}}" onclick="window.location.href = `{% url 'edit' %}?id-form=0&id-row={{user.0}}`">
            <th class="id" name="{{user.0}}">{{user.0}}</th>
            <th class="fullName" name="{{user.0}}">{{user.1}}</th>
            <th class="position" name="{{user.0}}">{{user.2}}</th>
        </tr>
    {% endfor %}
</table>
</main>
</body>
</html>
