<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<header>
    <a href="{% url 'referenceInformation' %}">Справочная информация</a>
    <a href="{% url 'applications' %}">Заявки</a>
    <a href="{% url 'protocols' %}">Протоколы</a>
</header>
<main>
<form method="post" id="inputForm" novalidate>
    {% csrf_token %}
    <table>
        <tr><th>Номер</th><th>Имя</th><th>Пароль</th><th>Администратор</th></tr>
        {% for user in allUsers %}
            <tr><th>{{user.0}}</th><th>{{user.1}}</th><th>{{user.2}}</th><th>{{user.3}}</th></tr>
        {% endfor %}
    </table>
    <input type="submit" id="button" value="Сохранить">
</form>
</main>
</body>
<script src="{% static 'js/users.js' %}"></script>
</html>
